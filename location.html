<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Request</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>We Need Your Location</h1>
    <p>To personalize the experience, we need your location.</p>
    <button id="getLocation">Allow Location</button>
  </div>

  <script>
    document.getElementById('getLocation').addEventListener('click', function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          // Redirect to result.html and pass location data as URL parameters
          window.location.href = `result.html?lat=${latitude}&long=${longitude}`;
        }, function(error) {
          alert("Location access denied or error occurred.");
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    });
  </script>
</body>
</html>
